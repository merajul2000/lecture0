<<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>List Items</title>
  </head>
  <body>
    <h3>Unordered List</h3>
    <ul>
      <li>One Item</li>
      <li>Second Items</li>
      <li>Third Items</li>
    </ul>
    <h3>Ordered list</h3>
    <ol>
      <li>One Item</li>
      <li>Second Items</li>
      <li>Third Items</li>
    </ol>
  </body>
</html>
